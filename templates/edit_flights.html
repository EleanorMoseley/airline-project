{% extends "base.html" %}

{% block content %}
<h1>Edit Flight {{ flight.flight_number }}</h1>
<form method="post">
    <label for="departure_time">Departure Time:</label>
    <input type="text" id="departure_time" name="departure_time" value="{{ flight.departure_time }}" required>

    <label for="arrival_time">Arrival Time:</label>
    <input type="text" id="arrival_time" name="arrival_time" value="{{ flight.arrival_time }}" required>

    <label for="status">Status:</label>
    <input type="text" id="status" name="status" value="{{ flight.status }}" required>

    <input type="submit" value="Update">
</form>
{% endblock %}
