{% extends "base.html" %}



{% block content %}
    <h1>Search Results</h1>

    
    <style>
        table{
            table-layout: auto;
            width: 100%;
            align-items: center;
        }
        td {
            text-align: center;
        }
    </style>

    <table>
        <thead>
            <tr>
                <th>Airline</th>
                <th>Flight Number</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Action</th>
            </tr>
        </thead>
        {% for flight in flights %}
            <tr>
                <td>{{ flight.airline_name }}</td>
                <td>{{ flight.flight_number }}</td>
                <td>{{ flight.departure_date_time }}</td>
                <td>{{ flight.arrival_date_time }}</td>
                <td>
                    <form action="{{ url_for('book', flight_number=flight.flight_number) }}" method="GET">
                        <input value = "Book" type="submit"/>
                      </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
