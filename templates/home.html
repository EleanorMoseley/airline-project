<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to Air Ticket Reservation System</h1>
    <h2>Search for Flights</h2>
    <form action="/search" method="post">
        <label for="source">Source:</label><br>
        <input type="text" id="source" name="source"><br>
        <label for="destination">Destination:</label><br>
        <input type="text" id="destination" name="destination"><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br>
        <input type="submit" value="Search">
    </form>
    <h2>Flight Status</h2>
    <form action="/status" method="post">
        <label for="airline">Airline Name:</label><br>
        <input type="text" id="airline" name="airline"><br>
        <label for="flight_number">Flight Number:</label><br>
        <input type="text" id="flight_number" name="flight_number"><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br>
        <input type="submit" value="Check Status">
    </form>
</body>
</html>
